<button>Add</button>
<table class="table-striped table-hover table-bordered table-content ml-2">
  <thead>
    <tr class="center-align">
      <th>Url</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let url of urlList" class="center-align">
      <td class="p-2">{{ url }}</td>

      <!-- <a href="#" [routerLink]="['/ViewEmployee/', url.id]" class="btn"
          ><i class="fas fa-eye view"></i
        ></a> -->
      <!-- <button type="button" class="btn edita">
        <a href="#" [routerLink]="['/EditEmployee/', url.id]"
          ><i class="fa fa-edit edit"></i
        ></a>
      </button> -->
      <button
        type="button"
        (click)="deleteEmployeeConfirmation(url)"
        class="btn delbtn"
      >
        <i class="fa fa-trash delete red-color"></i>
      </button>
    </tr>
    <tr>
      <td *ngIf="urlList.length == 0" colspan="6">No Employee Found</td>
    </tr>
  </tbody>
</table>

<style>
  .delbtn {
    background-color: transparent;
  }
  .edita {
    background-color: transparent;
  }
  .blue-color {
    color: blue;
  }

  .green-color {
    color: green;
  }

  .teal-color {
    color: teal;
  }

  .yellow-color {
    color: yellow;
  }

  .red-color {
    color: red;
  }
</style>
