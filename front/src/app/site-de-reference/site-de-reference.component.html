<div class="d-flex justify-content-center ml-2">
  <button type="button" class="btn btn-primary" (click)="openAddDialog()">
    Ajout Automatique
  </button>
  <button
    type="button"
    class="btn btn-dark"
    (click)="openAddManuelDialogDialog()"
  >
    Ajout Manuel
  </button>
</div>

<table class="table-striped table-hover w-100 table-bordered table-content m-2">
  <thead>
    <tr class="center-align">
      <th style="width: 85%">Url</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let url of urlList" class="center-align">
      <td class="p-2">{{ url }}</td>

      <!-- <a href="#" [routerLink]="['/ViewEmployee/', url.id]" class="btn"
          ><i class="fas fa-eye view"></i
        ></a> -->
      <div>
        <button
          type="button"
          class="btn edita"
          (click)="openSiteDetailDialog(url)"
        >
          <a><i class="fa fa-eye blue-color"></i></a>
        </button>
        <button
          type="button"
          (click)="openDeleteDialog(url)"
          class="btn delbtn"
        >
          <i class="fa fa-trash delete red-color"></i>
        </button>
      </div>
    </tr>
    <tr>
      <td *ngIf="urlList.length == 0" colspan="6">No Employee Found</td>
    </tr>
  </tbody>
  <!-- <h1>socket list here : {{ queryDbService.testRootList }}</h1> -->
</table>
<style>
  .delbtn {
    background-color: transparent;
  }
  .edita {
    background-color: transparent;
  }
  .blue-color {
    color: blue;
  }

  .green-color {
    color: green;
  }

  .teal-color {
    color: teal;
  }

  .yellow-color {
    color: yellow;
  }

  .red-color {
    color: red;
  }
  #gfg {
    margin: 40px;
  }
</style>
