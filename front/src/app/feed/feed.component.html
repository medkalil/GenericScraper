    <div [hidden]="!currentRoot" class="w-100 overflow-auto">
      <div class="d-flex flex-column" style="width: 80%">
        <div class="card text-white bg-danger mb-3">
          <div class="card-header">
            <h3>
              <strong>{{ currentRoot }} </strong>
            </h3>
          </div>
        </div>

        <select
          (click)="selecting_mot_cle()"
          id="select_mot_cle"
          class="selectpicker"
          multiple
        >
          <ng-container *ngIf="mot_cles?.length > 0; else noKeys">
            <option *ngFor="let it of mot_cles">
              <span value="{{ it }}">
                {{ it }}
              </span>
            </option>
          </ng-container>
          <div *ngIf="noKeys">NoKeys</div>
        </select>
      </div>

      <!--  <app-data-table
        *ngIf="currentRoot; else noCurrentRoot"
        [rootProperty]="currentRoot"
        [feedData]="data"
      ></app-data-table>
      <ng-template #noCurrentRoot> noCurrentRoot </ng-template> -->
      <div
        *ngIf="isWaiting"
        [hidden]="!isWaiting"
        class="text-center position-relative"
        style="top: 15%"
      >
        <div class="spinner-border" role="status"></div>
        <h4>Loading...please waite</h4>
      </div>

      <div *ngIf="data?.length > 0; else noData">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div
                  class="card-header card-header-danger d-flex justify-content-between"
                >
                  <div>
                    <h4 class="card-title">{{ currentRoot }}</h4>
                    <p class="card-category">
                      Here is a subtitle for this table
                    </p>
                  </div>
                  <div class="d-flex align-items-center">
                    <strong class="pr-3">{{ dataSelectedLeght }} Items</strong>
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" (click)="exportAsPDF('dataTable',currentRoot)" >PDF</a>
                        <a class="dropdown-item" (click)="exportAsCSV(currentRoot)" >CSV</a>
                        <a class="dropdown-item" (click)="exportAsXLSX(currentRoot)" >EXCEL</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-body d-flex flex-row" id="dataTable" style="width: 3000px !important; height: 3000px !important;">
                  <div
                    (click)="scrolling_left()"
                    style="z-index: 1"
                    class="mr-3"
                    role="button"
                  >
                    <mat-icon style="position: fixed; font-size: 50px"
                      >keyboard_arrow_left</mat-icon
                    >
                  </div>
                  <div class="table-responsive scol-container">
                    <table class="table" id="excel-table">
                      <thead class="text-primary">
                        <th *ngFor="let key of keys">
                          <input
                            type="text"
                            class="text-primary shadow-none"
                            value="{{ key }}"
                            style="border: none"
                            readonly
                          />
                        </th>
                        <th>Link</th>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of data">
                          <ng-container *ngFor="let key of keys">
                            <td>{{ item[key] }}</td>
                          </ng-container>
                          <td>
                            <button
                              [disabled]="noUrlBtn"
                              class="btn btn-primary m-1 p-1 text-capitalize"
                              (click)="clickMe(item)"
                            >
                              Voir plus de détail
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div
                    class="pr-3"
                    style="z-index: 1"
                    (click)="scrolling_right()"
                    role="button"
                  >
                    <mat-icon style="position: fixed; font-size: 50px"
                      >keyboard_arrow_right</mat-icon
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-container *ngIf="noData">
        pas de données pour {{ currentRoot }}
      </ng-container>

      <!-- <h4>
        keys :

</div>
