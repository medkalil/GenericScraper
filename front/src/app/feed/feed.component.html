    <div class="mt-5">
      <div class="d-flex flex-column w-50">
        <div class="card text-white bg-danger mb-3" style="max-width: 18rem">
          <div class="card-header">
            <h3>
              <strong>{{ currentRoot }} </strong>
              <button (click)="getFilter()">btn</button>
            </h3>
          </div>
        </div>

        <select class="select" multiple>
          <option *ngFor="let it of mot_cles" value="1">
            <span *ngIf="it['table_match']; else cardScraper">
              {{ it["table_match"] }}
            </span>
            <ng-template #cardScraper>
              <span> {{ it["mot_cle"] }} </span>
            </ng-template>
          </option>
        </select>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-danger">
                <h4 class="card-title">{{ currentRoot }}</h4>
                <p class="card-category">Here is a subtitle for this table</p>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class="text-primary">
                      <th *ngFor="let key of keys">
                        {{ key }}
                      </th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of data">
                        <ng-container *ngFor="let key of keys">
                          <td>{{ item[key] }}</td>
                        </ng-container>
                      </tr>
                      <tr>
                        <td>2</td>
                        <td>Minerva Hooper</td>
                        <td>Curaçao</td>
                        <td>Sinaai-Waas</td>
                        <td class="text-primary">$23,789</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h4>
        keys :
        <p>{{ keys }}</p>
      </h4>
      <!-- <h4>this is data :{{ data[0] }}</h4> -->
    </div>
