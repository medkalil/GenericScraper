<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div
          class="card-header card-header-danger d-flex justify-content-between"
        >
          <div>
            <h4 class="card-title">Les Meilleur Opportunites</h4>
            <p class="card-category">Here is a subtitle for this table</p>
            <!-- <form [formGroup]="formSearch">
              <input
                class="no-border bg-light"
                type="text"
                formControlName="search_mot"
              />
            </form> -->
          </div>
        </div>
        <div
          *ngFor="let item of opportuniteList; let idx = index"
          class="card-body"
        >
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary" *ngIf="opportuniteList?.length > 0">
                <th *ngFor="let key of listOfListOfKeys[idx]">
                  <input
                    type="text"
                    class="text-primary shadow-none"
                    value="{{ key }}"
                    style="border: none"
                  />
                </th>
              </thead>
              <!-- for data : *ngFor in tr and values in td -->
              <tbody *ngIf="opportuniteList?.length > 0; else noData">
                <tr>
                  <ng-container *ngFor="let key of listOfListOfKeys[idx]">
                    <td>{{ item[key] }}</td>
                  </ng-container>
                  <td>
                    <button
                      [disabled]="noUrlBtn"
                      class="btn btn-primary m-1 p-1 text-capitalize"
                      (click)="navigateTo(item)"
                    >
                      Voir plus de d√©tail
                    </button>
                  </td>
                </tr>
              </tbody>
              <ng-template #noData>
                <h4>NoData</h4>
              </ng-template>
              <!-- <div
                [hidden]="!isWaiting"
                class="text-center position-relative"
                style="width: 100vh"
              >
                <div class="spinner-border" role="status"></div>
                <h4>Loading...please waite</h4>
              </div> -->
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
