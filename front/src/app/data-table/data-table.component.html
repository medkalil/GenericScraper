<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div
          class="card-header card-header-danger d-flex justify-content-between"
        >
          <div>
            <h4 (click)="onClick()" class="card-title">{{ rootProperty }}</h4>
            <p class="card-category">Here is a subtitle for this table</p>
          </div>
          <i
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModalCenter"
            role="button"
            class="fa fa-trash-o"
            style="font-size: 24px"
            aria-hidden="true"
          ></i>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <!-- <thead class="text-primary">
                <th>ID</th>
                <th>Name</th>
                <th>Country</th>
                <th>City</th>
                <th>Salary</th>
              </thead> -->
              <thead class="text-primary">
                <th *ngFor="let key of keys">
                  {{ key }}
                </th>
              </thead>
              <!-- for data : *ngFor in tr and values in td -->
              <tbody>
                <tr *ngFor="let item of data">
                  <ng-container *ngFor="let key of keys">
                    <td>{{ item[key] }}</td>
                  </ng-container>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Minerva Hooper</td>
                  <td>Cura√ßao</td>
                  <td>Sinaai-Waas</td>
                  <td class="text-primary">$23,789</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          <strong>Deleting Alet</strong>
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6>Are you sure you whant to delete this project</h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-danger">Save changes</button>
      </div>
    </div>
  </div>
</div>
