<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div
          class="card-header card-header-danger d-flex justify-content-between"
        >
          <div>
            <h4 (click)="onClick()" class="card-title">{{ rootProperty }}</h4>
            <p class="card-category">Here is a subtitle for this table</p>
            <form [formGroup]="formSearch">
              <input
                class="no-border bg-light"
                type="text"
                formControlName="search_mot"
              />
            </form>
          </div>
          <i
            (click)="openDeleteDialog()"
            type="button"
            class="btn btn-primary"
            role="button"
            class="fa fa-trash-o"
            style="font-size: 24px"
            aria-hidden="true"
          ></i>
        </div>
        <div class="card-body d-flex flex-row">
          <!-- <div
            (click)="scrolling_left()"
            style="z-index: 1"
            class="mr-3"
            role="button"
          >
            <mat-icon style="position: fixed; font-size: 50px"
              >keyboard_arrow_left</mat-icon
            >
          </div> -->
          <div class="table-responsive scol-container">
            <table class="table">
              <thead class="text-primary" *ngIf="data?.length > 0">
                <th *ngFor="let key of keys">
                  <input
                    type="text"
                    class="text-primary shadow-none"
                    value="{{ key }}"
                    style="border: none"
                  />
                </th>
              </thead>
              <!-- for data : *ngFor in tr and values in td -->
              <div
                *ngIf="isWaiting"
                class="text-center position-relative"
                style="width: 100vh"
              >
                <div class="spinner-border" role="status"></div>
                <h4>Loading...please waite</h4>
              </div>

              <tbody *ngIf="data?.length > 0; else noData">
                <tr *ngFor="let item of data; let idx = index">
                  <ng-container *ngFor="let key of keys">
                    <td>{{ item[key] }}</td>
                  </ng-container>
                  <td title="Voir plus de dÃ©tail">
                    <button
                      [disabled]="noUrlBtn"
                      class="btn btn-primary m-1 p-1 text-capitalize"
                      (click)="navigateTo(item)"
                    >
                      <i
                        class="fa fa-external-link-square"
                        aria-hidden="true"
                      ></i>
                    </button>
                  </td>
                  <td title="Add To Favorit">
                    <button
                      (click)="AddItem(item)"
                      class="btn btn-danger left-icon-holder"
                    >
                      <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                  </td>
                  <td title="Delete Item">
                    <button
                      class="btn btn-danger"
                      (click)="deleteItem(item, idx)"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </tr>
              </tbody>

              <ng-container *ngIf="noData"> noData </ng-container>
              <!-- <ng-template #noData>
                <h4 [hidden]="isWaiting">NoData</h4>
              </ng-template> -->
            </table>
          </div>
          <!-- <div
            class="pr-3"
            style="z-index: 1"
            (click)="scrolling_right()"
            role="button"
          >
            bot
            <mat-icon style="font-size: 50px">keyboard_arrow_right</mat-icon>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
