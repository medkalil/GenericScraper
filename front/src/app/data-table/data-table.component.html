<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div
          class="card-header card-header-danger d-flex justify-content-between"
        >
          <div>
            <h4 (click)="onClick()" class="card-title">{{ rootProperty }}</h4>
            <p class="card-category">Here is a subtitle for this table</p>
            <form [formGroup]="formSearch">
              <input
                class="no-border bg-light"
                type="text"
                formControlName="search_mot"
              />
            </form>
          </div>
          <i
            (click)="openDeleteDialog()"
            type="button"
            class="btn btn-primary"
            role="button"
            class="fa fa-trash-o"
            style="font-size: 24px"
            aria-hidden="true"
          ></i>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary" *ngIf="data?.length > 0">
                <th *ngFor="let key of keys">
                  <input
                    type="text"
                    class="text-primary shadow-none"
                    value="{{ key }}"
                    style="border: none"
                  />
                </th>
              </thead>
              <!-- for data : *ngFor in tr and values in td -->
              <tbody *ngIf="data?.length > 0; else noData">
                <tr *ngFor="let item of data">
                  <ng-container *ngFor="let key of keys">
                    <td>{{ item[key] }}</td>
                  </ng-container>
                  <td>
                    <button
                      [disabled]="noUrlBtn"
                      class="btn btn-primary m-1 p-1 text-capitalize"
                      (click)="navigateTo(item)"
                    >
                      Voir plus de d√©tail
                    </button>
                  </td>
                  <td>
                    <button
                      (click)="AddItem(item)"
                      class="btn btn-danger left-icon-holder"
                    >
                      <i class="fa fa-plus" aria-hidden="true"></i>
                      Add To Favorit
                    </button>
                  </td>
                  <td>
                    <button (click)="deleteItem(item)" class="btn btn-danger">
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
              <ng-template #noData>
                <h4>NoData</h4>
              </ng-template>
              <div
                [hidden]="!isWaiting"
                class="text-center position-relative"
                style="width: 100vh"
              >
                <div class="spinner-border" role="status"></div>
                <h4>Loading...please waite</h4>
              </div>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
